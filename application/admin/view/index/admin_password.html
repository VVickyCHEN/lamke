{include file='public/meta'/}
<title>修改密码</title>
</head>
<body>
<div class="pd-20">
    <table class="table">
      <tbody>
      <input type="hidden" value="{$admin.id}" name="id" id="ids">
        <tr>
          <th width="100" class="text-r"><span class="c-red">*</span>新密码：</th>
          <td><input type="password" style="width:200px" class="input-text" value="" id="password" name="new_password"></td>
        </tr>

        <tr>
          <th class="text-r"><span class="c-red">*</span> 确认密码：</th>
          <td><input type="password" style="width:200px" class="input-text" value="" id="password2" name="password"></td>
        </tr>
        <tr>
          <th></th>
          <td><button class="btn btn-success radius" type="submit" onclick="yy()"><i class="icon-ok"></i> 确定</button></td>
        </tr>
      </tbody>
    </table>
</div>
<script type="text/javascript" src="http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script> 
<script type="text/javascript" src="__STATIC__/js/H-ui.js"></script> 
<script type="text/javascript" src="__STATIC__/js/H-ui.admin.js"></script>
<script>
function yy() {
   var p1= $("#password").val();
   var p2=$("#password2").val();
   var id=$("#ids").val();
   var name=$("#name").val();
   var username=$("#username").val();
   if (p1==p2){
       $.post('{:url("index/admin_update_password")}',{id:id,password:p2},function (data) {
          if(data==1){
              alert('修改成功')
              history.back(-2)
          }else{
             alert('修改失败')
          }
       })
   }else{
       alert("密码不一致")
   }
//    alert(id+p1+p2);
}
</script>
</body>
</html>
