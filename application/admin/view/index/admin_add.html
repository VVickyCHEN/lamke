{include file='public/meta'/}
<title>添加用户</title>
</head>
<body>
<div class="pd-20">
  <div class="Huiform">
    <form class="Huiform" action="{:url('admin_save')}" method="post">
      <table class="table table-bg">
        <tbody>
          <tr>
            <th width="100" class="text-r"><span class="c-red">*</span> 账号：</th>
            <td><input type="text" style="width:200px" class="input-text" value="" placeholder="" id="user-name" name="username" datatype="*2-16" nullmsg="用户名不能为空"></td>
          </tr>

          <tr>
            <th class="text-r">初始密码：</th>
            <td><input type="password" style="width:200px" class="input-text" value="" placeholder="" id="" name="password" datatype="*2-16" nullmsg="密码不能为空"></td>
          </tr>

          <tr>
            <th width="100" class="text-r"><span class="c-red">*</span> 登录名：</th>
            <td><input type="text" style="width:200px" class="input-text" value="" placeholder="" id="name" name="name" datatype="*2-16" ></td>
          </tr>
          <tr>
            <th></th>
            <td><button class="btn btn-success radius" type="submit"><i class="icon-ok"></i> 确定</button></td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
<script type="text/javascript" src="http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="__STATIC__/js/Validform_v5.3.2_min.js"></script>
<script type="text/javascript" src="__STATIC__/js/H-ui.js"></script>
<script type="text/javascript" src="__STATIC__/js/H-ui.admin.js"></script>
<script type="text/javascript">
$(".Huiform").Validform(); 
</script>
<script>
</script>
</body>
</html>
