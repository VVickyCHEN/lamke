{include file='public/meta'/}
<title>基本设置</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
	<span class="c-gray en">&gt;</span>
	系统管理
	<span class="c-gray en">&gt;</span>
	内页设置
	<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="page-container">
	<div class="form form-horizontal" id="form-article-add">
		<form action="{:url('proUpdate?id=1')}" method="post" enctype="multipart/form-data">
		<div id="tab-system" class="HuiTab">
			<div class="tabBar cl">
				<span>公司简介</span>
				<span>联系方式</span>
			</div>

			<!--基本设置-->
			<div class="tabCon">

				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">公司简介：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<textarea id="editor" name="profile_cn" type="text/plain" style="width:100%;height:400px;">{$system.profile_cn}</textarea>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">公司简介（英文）：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<textarea id="editor1" name="profile_en" type="text/plain" style="width:100%;height:400px;">{$system.profile_en}</textarea>
					</div>
				</div>
			</div>



			<div class="tabCon">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">联系方式：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<textarea id="editor2" name="contact_cn" type="text/plain" style="width:100%;height:400px;">{$system.contact_cn}</textarea>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">联系方式（英文）：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<textarea id="editor3" name="contact_en" type="text/plain" style="width:100%;height:400px;">{$system.contact_en}</textarea>
					</div>
				</div>
		</div>
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
					<button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
					<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
				</div>
			</div>
		</form>
	</div>
</div>

{include file='public/footer'/}

<script type="text/javascript" src="__STATIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="__STATIC__/lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="__STATIC__/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	$("#tab-system").Huitab({
		index:0
	});
});
var ue = UE.getEditor('editor');
var ue = UE.getEditor('editor1');
var ue = UE.getEditor('editor2');
var ue = UE.getEditor('editor3');
</script>

</body>
</html>
