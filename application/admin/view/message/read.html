<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table>
    <tr>
        <td>联系人：</td>
        <td>{$row.name}</td>
    </tr>
    <tr>
        <td>联系电话：</td>
        <td>{$row.tel}</td>
    </tr>
    <tr>
        <td>产品名称：</td>
        <td>{$row.product}</td>
    </tr>
    <tr>
        <td>订购数量：</td>
        <td>{$row.num}</td>
    </tr>
    <tr>
        <td>公司名称：</td>
        <td>{$row.company}</td>
    </tr>
    <tr>
        <td>联系地址：</td>
        <td>{$row.address}</td>
    </tr>
    <tr>
        <td>传真：</td>
        <td>{$row.fax}</td>
    </tr>
    <tr>
        <td>邮箱：</td>
        <td>{$row.email}</td>
    </tr>
    <tr>
        <td>详情：</td>
        <td>{$row.contents}</td>
    </tr>
    <tr>
        <td>提交时间：</td>
        <td>{$row['time']|date="Y-m-d H:i:s",###}</td>
    </tr>

</html>
