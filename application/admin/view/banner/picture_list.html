{include file='public/meta'/}
<title>图片列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 图片管理 <span class="c-gray en">&gt;</span> 图片列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray mt-20">
        <span class="l">
            <a class="btn btn-primary radius" onclick="picture_add('添加图片','{:url("create")}')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加图片</a>
        </span>
        <span class="r">共有数据：<strong>{$count}</strong> 条</span> </div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="80">ID</th>
					<th width="100">名称</th>
					<th>轮播图</th>
					<th>链接</th>
					<th>语言</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
			{volist name="banner" id="vo" key="k"}
			<tr class="text-c">

				<td>{$k}</td>
				<td>{$vo.name}</td>
				<td><img width="210" class="picture-thumb" src="__ROOT__/uploads/{$vo.img}"></td>
				<td>{$vo.link}</td>
				<td>{$vo.lang}</td>
				<td class="td-manage">
					<a style="text-decoration:none" class="ml-5" href="{:url('edit',['id' => $vo['id']])}" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
					<a style="text-decoration:none" class="ml-5" onClick="picture_del(this,'{$vo.id}')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>
				</td>

			</tr>
			{/volist}
			</tbody>
		</table>
	</div>
</div>

<!--_footer 作为公共模版分离出去-->
{include file='public/footer'/}

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__STATIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__STATIC__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__STATIC__/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">


/*图片-添加*/
function picture_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}

/*图片-查看*/
function picture_show(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}

/*图片-编辑*/
function picture_edit(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}

/*图片-删除*/
function picture_del(obj,id){
    layer.confirm('确认要删除吗？',function(index){
        $.get("{:url('delete')}",{id:id});
        $(obj).parents("tr").remove();
        layer.msg('已删除!',{icon:1,time:1000});

    });
}
</script>
</body>
</html>
